[build]
  command = "npm run build"
  publish = "dist/public"

# Configure secrets scanning to omit build output and test files
# These paths will be excluded from secrets scanning
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "dist/**,.env,test-email.ts,*.cjs"

# SPA redirects for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
